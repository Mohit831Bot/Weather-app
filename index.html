<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .center-search {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .search-box {
        max-width: 600px;
        width: 100%;
      }
      .form-control {
        font-size: 1.5rem;
        padding: 1rem;
      }
      .btn {
        font-size: 1.5rem;
        padding: 0.75rem 2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather App</a>
      </div>
    </nav>

    <div class="center-search">
        <form class="d-flex search-box" role="search" onsubmit="getWeather(); return false;">
          <input id="cityInput" class="form-control me-3" type="search" placeholder="Enter City" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
      
      <div id="result" class="text-center mt-4 fs-4 fw-semibold"></div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
